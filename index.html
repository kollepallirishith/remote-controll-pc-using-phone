<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remote Keyboard & Touchpad</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .keyboard {
            margin-top: 20px;
        }
        .touchpad {
            width: 300px;
            height: 300px;
            background-color: #f0f0f0;
            border: 2px solid #ccc;
            margin: 20px auto;
            touch-action: none; /* Disable browser scrolling */
        }
        button {
            padding: 10px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Remote Keyboard & Touchpad</h1>

    <div class="touchpad" id="touchpad"></div>

    <div class="keyboard">
        <input type="text" id="keyboardInput" placeholder="Type something here" style="width: 80%;">
        <button id="sendKey">Send</button>
    </div>

    <script>
        const ws = new WebSocket('ws://10.12.118.16:8080');

        ws.onopen = () => {
            console.log("Connected to WebSocket server");
        };

        ws.onerror = (error) => {
            console.error("WebSocket Error: ", error);
        };

        ws.onclose = () => {
            console.log("WebSocket connection closed");
        };

        // Keyboard Input
        document.getElementById("sendKey").addEventListener("click", () => {
            const key = document.getElementById("keyboardInput").value;
            const data = {
                type: 'keyboard',
                key: key
            };
            ws.send(JSON.stringify(data));
            document.getElementById("keyboardInput").value = ''; // Clear input after sending
        });

        // Touchpad Handling
        const touchpad = document.getElementById("touchpad");
        let lastX, lastY;

        touchpad.addEventListener('touchstart', (e) => {
            lastX = e.touches[0].clientX;
            lastY = e.touches[0].clientY;
        });

        touchpad.addEventListener('touchmove', (e) => {
            const currentX = e.touches[0].clientX;
            const currentY = e.touches[0].clientY;

            const deltaX = currentX - lastX;
            const deltaY = currentY - lastY;

            const data = {
                type: 'touchpad',
                x: deltaX,
                y: deltaY
            };
            ws.send(JSON.stringify(data));

            lastX = currentX;
            lastY = currentY;

            e.preventDefault(); // Prevent browser from interpreting touch gestures
        });

        // Handle Mouse Click
        touchpad.addEventListener('click', () => {
            const data = {
                type: 'click'
            };
            ws.send(JSON.stringify(data));
        });
    </script>

</body>
</html>
