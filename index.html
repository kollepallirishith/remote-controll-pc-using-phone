<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PC Controller</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        #touchArea {
            border: 2px solid black;
            width: 100%;
            height: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        #keyboardInput {
            width: 80%;
            height: 40px;
            font-size: 1.5em;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="touchArea">
        <p>Touchpad</p>
    </div>
    <input type="text" id="keyboardInput" placeholder="Type here..." autofocus/>

    <script>
        const touchArea = document.getElementById('touchArea');
        const keyboardInput = document.getElementById('keyboardInput');
        const serverUrl = 'http://10.12.118.16:5000';  // Replace with your PC's IP address

        // Send touch coordinates to the server
        touchArea.addEventListener('touchmove', function(event) {
            event.preventDefault();
            let touch = event.touches[0];
            let x = touch.clientX;
            let y = touch.clientY;

           fetch('http://10.12.118.16:5000/mouse', {
    method: 'POST',
    headers: {
        'Content-Type': 'application/json',
    },
    body: JSON.stringify({
        x: x,
        y: y
    })
})


        // Send keyboard input to the server
        keyboardInput.addEventListener('input', function() {
            let inputText = keyboardInput.value;
            
            fetch(`${serverUrl}/keyboard`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ inputText }),
            }).catch(err => console.error('Error sending keyboard data:', err));

            // Clear input field
            keyboardInput.value = '';
        });
    </script>
</body>
</html>
