<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Touch Tracker</title>
</head>
<body>
    <h1>Touch the screen to send coordinates</h1>
    <p>Touch coordinates: <span id="coords">None</span></p>

    <script>
        document.body.addEventListener('touchmove', function(event) {
            let touch = event.touches[0]; // Get first touch point
            let x = touch.clientX;
            let y = touch.clientY;

            // Display coordinates on the webpage
            document.getElementById('coords').innerText = `X: ${x}, Y: ${y}`;

            // Post coordinates to the Python server
            fetch('/post_touch', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    x: x,
                    y: y
                })
            })
            .then(response => response.json())
            .then(data => console.log('Success:', data))
            .catch((error) => console.error('Error:', error));
        });
    </script>
</body>
</html>
